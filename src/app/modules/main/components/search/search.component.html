<mat-card class="card-container">
  <mat-card-content>
    <h2 class="current-city">{{'currentCity' | translate}} {{this.currentCity}}</h2>
  </mat-card-content>

  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="form-container">
      <mat-label>{{'searchCity' | translate}}</mat-label>
      <input matInput [formControl]="searchCity">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </form>

</mat-card>
